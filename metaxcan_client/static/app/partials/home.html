<div ng-if="vm.logged == true">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 center-component">
      <p class="lead">Welcome back!</p>
    </div>
  </div>
</div>
<div ng-if="vm.logged != true">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 center-component">
      <p class="lead">Please log in or register</p>
    </div>
  </div>
</div>
