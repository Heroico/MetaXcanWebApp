<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="form-signin" role="form" ng-submit="vm.signup()">
      <h2 class="form-signin-heading">Sign up</h2>
        <label for="exampleInputName" class="sr-only">User Name</label>
        <input ng-model="vm.user.name" type="text" class="form-control" id="exampleInputName" placeholder="Username" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="vm.user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="vm.user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="repeatPassword" class="sr-only">Repeat Password</label>
        <input ng-model="vm.user.repeat_password" type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        {{vm.message}}
      </form>
    </div>
</div>
